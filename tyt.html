<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test App</title>
    <link rel="stylesheet" href="tyt.css">
</head>
<body>
    <div class="container">
            <h1 id="h1">Typing Test App</h1>
        
            <textarea type = "textarea" id="text" placeholder="type here"></textarea>
        
            <div id="set">
                <div>
                    <h3 class="set">Settings</h3>
                    <h5 class="set">Speed</h5>
                </div>
                <div id="start">start</div>
                <div>
                    <h3>Statistic</h3>
                    <div class="stats"><span id="Hits">Hits</span><span id="hit0">0</span></div>
                    <div class="stats"><span id="miss">Missed</span><span id="miss0">0</span></div>
                    <div class="stats"><span id="Acc">Accuracy</span><span id="Acc0">0</span></div>
                </div>
                <button id="reset">Reset</button>
            </div>
            <div id="boxes"></div>


    </div>
    <script src="tyt.js"></script>

</body>
</html>
