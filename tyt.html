<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test App</title>
    <link rel="stylesheet" href="tyt.css">
</head>
<body>
    <div class="container">
        <div id="h1"><h1>Typing Test App</h1></div>
       
            <div id="card"></div>
            <div id="set">
                <div>
                    <h3 class="set">Settings</h3>
                    
                    <h5 class="set">Speed</h5>

                </div>
                <div id="stop">stop</div>
                <div>
                    <h3>Statistic</h3>
                    <div class="stats"><span id="Hits">Hits</span><span id="hit0">0</span></div>
                    <div class="stats"><span id="miss">Missed</span><span id="miss0">0</span></div>
                    <div class="stats"><span id="Acc">Accuracy</span><span id="Acc0">0</span></div>
                </div>
                <button id="reset">Reset</button>
                <h2>Most Missed</h2>

            </div>
        <div id="boxes">
            <div class="box">`</div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">0</div>
            <div class="box">-</div>
            <div class="box">=</div>
            <div class="box">/</div>
            <div class="box">q</div>
            <div class="box">w</div>
            <div class="box">e</div>
            <div class="box">r</div>
            <div class="box">t</div>
            <div class="box">y</div>
            <div class="box">u</div>
            <div class="box">i</div>
            <div class="box">[</div>
            <div class="box">]</div>
            <div class="box">Enter</div>
            <div class="box">Shift</div>
            <div class="box">o</div>
            <div class="box">p</div>
            <div class="box">a</div>
            <div class="box">s</div>
            <div class="box">d</div>
            <div class="box">f</div>
            <div class="box">g</div>
            <div class="box">h</div>
            <div class="box">"</div>
            <div class="box">;</div>
            <div class="box">.</div>
            <div class="box">j</div>
            <div class="box">k</div>
            <div class="box">l</div>
            <div class="box">z</div>
            <div class="box">x</div>
            <div class="box">c</div>
            <div class="box">v</div>
            <div class="box">b</div>
            <div class="box">n</div>
            <div class="box">m</div>
            <div class="box">,</div>
            <div class="box">!</div>
            <div class="box">Shift</div>
        </div>



    </div>


    <script src="tyt.js"></script>

</body>
</html>
